<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create Pages in Confluence</title>
    </head>
    <body>
        <h1>Create Confluence Pages</h1>
        <form method="POST">
